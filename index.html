<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Imports internos -->
    <script src="node_modules/angular/angular.js"></script>

    <!-- Imports externos -->
    <script src="app/config/pd-app.module.js"></script>
    <script src="app/controller/index.controller.js"></script>

</head>
<body ng-app="pdCurso">

    <label for="nome"></label>
    <input id="nome" type="text" ng-model="nome"/>
    {{nome}}

    <span ng-bind="nome"></span>
    <button ng-click="onClickBotao()">Funcao 1</button>
    <button ng-click="outraFunction()">Funcao 2</button>

</div>

</body>
</html>
